 <body>
     
    <h1>Catcher Game</h1>

     <p>Move the mouse to catch the falling objects. After 5 catches, the falling speed increases. If your score is below 0, the game is over.</p>

     <table id="myTable">
         <tr>
             <td class="edge"></td>
            <td class="points">Green = -5</td>
            <td class="empty"></td>
             <td class="points">Blue = 10</td>
             <td class="empty"></td>
             <td class="points">Red = 5</td>
             <td class="edge"></td>
         </tr>
     </table>

     <p id="scoreCount">Your score is</p>


     <canvas id="game" width="1024" height="536">
       Sorry, but you need a web browser that supports the
       <code> canvas </code> element.
     </canvas>

     <p>
         <button id="start-button">Start Game</button>
         <button id="stop-button">Stop Game</button>
     </p>

     <script src="falling.js">
     </script>
 </body>

 </html>
